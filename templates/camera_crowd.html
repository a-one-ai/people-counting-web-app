<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Capture</title>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>


    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='Home.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='icon.ico') }}"
    />
  </head>
  <body>
    <div class="rectangle">
      <p class="second-page-parag-border">
        Capture To Start Counting For {{gateNameInput}}
      </p>
      <img src="static\icon.ico" style="height: 100%; width: 7%" id="homeButton" />

    </div>
    <div class="vid-container" id="container">
      <video id="video" width="700" height="500" autoplay></video>

      <canvas
        id="canvas"
        width="700"
        height="500"
        style="display: none"
        class="fourth-page-canvas"
      ></canvas>
      <div id="captured-image-container"></div>
    </div>

    <button id="capture-btn" class="button_fourth">Capture</button>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {getFirestore, collection, addDoc, serverTimestamp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"; 

      const firebaseConfig = {
        apiKey: "AIzaSyBp1-XkxPN_8A2P0eN1zvfZn2UmK67m0PM",
        authDomain: "borders-6mmmsha.firebaseapp.com",
        projectId: "borders-6mmmsha",
        storageBucket: "borders-6mmmsha.appspot.com",
        messagingSenderId: "921502256532",
        appId: "1:921502256532:web:cfa32a4aea85e7ebadd381",
        measurementId: "G-DQJ79K7Q3M"
        };


        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);
        const storage = getStorage(app);

      var goBackToHome = function () {
        window.location.href = "/";
    };

    // Click event handler for the home button
    document.getElementById('homeButton').addEventListener('click', function () {
        goBackToHome();
    });

      const ip = "{{ ip }}";
      var gate_name = "{{gateNameInput}}";
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const captureButton = document.getElementById("capture-btn");
      const capturedImageContainer = document.getElementById(
        "captured-image-container"
      );

      // Access the user's camera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error("Error accessing the camera:", error);
        });

      // Function to send and receive captured image data to/from Flask
      async function sendAndReceiveImage() {
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert the captured image to base64
        const imageData = canvas.toDataURL("image/jpeg");

        // Send the image data to the Flask backend
        fetch("/upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ image_data: imageData, ip: ip, gate_name:gate_name }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then(async (data) => {
            // Get the received image data from the response
            const count = data.count;
            const receivedImageData = data.image_data;

            // Validate and decode the base64 data
            const decodedImageData = atob(receivedImageData);

            // Create an Image element
            const imgElement = new Image();

            // Create a Blob from the decoded base64 data
            const blob = new Blob(
              [
                new Uint8Array(
                  decodedImageData.split("").map((char) => char.charCodeAt(0))
                ),
              ],
              { type: "image/jpeg" }
            );

            // Set the source of the Image element using Blob URL
            imgElement.src = URL.createObjectURL(blob);

            // Append the img element to the captured image container
            capturedImageContainer.innerHTML = "";
            capturedImageContainer.appendChild(imgElement);

            const arrayBuffer = new ArrayBuffer(decodedImageData.length);
            const uint8Array = new Uint8Array(arrayBuffer);
            for (let i = 0; i < decodedImageData.length; i++) {
              uint8Array[i] = decodedImageData.charCodeAt(i);
            }
            // Create a Blob from the Uint8Array
            let blob2 = new Blob([uint8Array], { type: "image/jpeg" });
      
            const storageRef = ref(storage, `${gate_name}/${gate_name}_${Date.now()}.jpg`);
      
            await uploadBytes(storageRef, blob2);

            const imageUrl = await getDownloadURL(storageRef);
    
    
            await addDoc(collection(firestore, gate_name), {
              loginTime: serverTimestamp(),
              currentscene: imageUrl,
              from:gate_name,
              count:count
              });
          })
          .catch((error) => {
            console.error("Error sending or receiving image:", error);

            // Display an error message or update the HTML as needed
            capturedImageContainer.innerHTML = `<p>Error sending or receiving image: ${error.message}</p>`;
          });
          };

      
      // Capture the image and send/receive it when the button is clicked
      captureButton.addEventListener("click", () => {

        sendAndReceiveImage();

    }
      );
    </script>
  </body>
</html>
